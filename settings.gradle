pluginManagement {
    repositories {
        maven {
            url 'https://dl.bintray.com/iide/maven'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'xtraplatform-sdi-tools'

rootDir.listFiles().each { file ->
    if (file.isDirectory() && file.name.startsWith('xtraplatform-')) {
        include file.name
    }  
}

