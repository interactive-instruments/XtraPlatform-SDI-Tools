buildscript {  
    repositories {
        mavenCentral() 
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url "https://dl.bintray.com/iide/maven"
        }
    } 
    dependencies {
        classpath group: 'de.interactive_instruments', name: 'gradle-plugin-osgi-ipojo', version: '1.12.1.26'
        classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.12.1"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    } 
}

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

version = '1.0.1'

version += '-SNAPSHOT'

group = 'de.interactive_instruments'

repositories {     
    mavenCentral()
}

configurations {
    bundles {
        transitive = false
    }
}

dependencies {
    // TODO
    bundles subprojects
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'osgi-ipojo'
    apply plugin: 'maven-publish'
    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'license'

    version = '1.0.1'

    //version += '-SNAPSHOT'

    group = 'de.interactive_instruments'

    sourceCompatibility = 1.7

    license {
        header rootProject.file('gradle/license-header')
        strictCheck true
        excludes([
                "**/*.mustache",
                "**/*.png",
                "**/*.ico",
                "**/*.xcf",
                "**/*.json"])
    }

    repositories {     
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url "http://maven.forgerock.org/repo/repo"
        }
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
        maven {
            url "https://dl.bintray.com/iide/maven"
        }
    }
    
    dependencies {    
        testCompile group: 'org.testng', name: 'testng', version: '6.8.5'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
    }
    
    test {
        useTestNG()
        options {
            includeGroups 'default'
            /* if you want to run tests for debugging purposes that are not part
            of the continuous integration, put them in the "debug"-group and
            uncomment the following line just in your local working copy
             */
            //includeGroups 'debug'
            //includeGroups 'performance'
            //includeGroups 'integration'
        }
        testLogging.showStandardStreams = true
        reports.html.enabled = true
    
    }
    
    // aggregated javadoc
    /*afterEvaluate { project ->
        rootProject.javadoc {
            classpath += project.sourceSets.main.compileClasspath
            source += project.sourceSets.main.allJava
        }
    }*/   


    jar {
        manifest {
            attributes("Implementation-Title": project.name, "Implementation-Version": project.version)
        }
    }

    configurations {
        embedded
        provided
        compile.extendsFrom embedded
        compile.extendsFrom provided
    }

    dependencies {
        
        // TODO
        provided 'com.google.guava:guava:17.0'

        // TODO: retrieve from bundles-runtime
        provided group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
        provided group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
        provided group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'

        provided group: 'org.osgi', name: 'org.osgi.compendium', version: '4.2.0'
        provided group: 'org.apache.felix', name: 'org.apache.felix.framework', version: '4.4.1'
        provided group: 'org.apache.felix', name: 'org.apache.felix.ipojo', version: '1.12.1'

        provided group: 'de.interactive_instruments', name: 'xtraplatform-api', version: '1.0.0'
        provided group: 'de.interactive_instruments', name: 'xtraplatform-dropwizard', version: '1.0.0'
    }
    
    jar {
        manifest { 
            instruction '-removeheaders', 'Bnd-LastModified'
            instructionReplace "Bundle-SymbolicName",project.name.replaceAll('-', '.')
        }
    }
    
    /*i18n {
        outDir = new File(sourceSets.main.java.srcDirs.toList().first().parentFile, "i18n")
    }*/
    sourceSets.main.java.srcDirs += new File(sourceSets.main.java.srcDirs.toList().first().parentFile, "i18n")

    task sourceJar(type: Jar) {
        from sourceSets.main.allSource
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from components.java

                artifact sourceJar {
                    classifier "sources"
                }
            }
        }
    }

    bintray {
        user = project.bintrayUser
        key = project.bintrayApiKey
        publications = ['maven']
        publish = false
        pkg {
            repo = 'maven'
            name = project.name
            userOrg = 'iide'
            licenses = ['Apache-2.0']
            websiteUrl = 'https://github.com/interactive-instruments/XtraPlatform-SDI-Tools'
            issueTrackerUrl = 'https://github.com/interactive-instruments/XtraPlatform-SDI-Tools/issues'
            vcsUrl = 'https://github.com/interactive-instruments/XtraPlatform-SDI-Tools.git'
            githubRepo = 'interactive-instruments/XtraPlatform-SDI-Tools'
            githubReleaseNotesFile = 'README.md'
            version {
                name = project.version
            }
        }
    }
}

